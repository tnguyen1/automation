#
# These settings are here to customize the testng listeners.
#

#
# Number of times to retry a test method if it fails.
# If a methods fails then retry it immediately until it passes or ${testng.retry.count} is reached.
# To disable retry set testng.retry.count=0
# (Used in TestRetryAnalyzer)
testng.retry.count=2

#
# Aborting tests uppon first failure.
testng.abort.on.failure=false

#
# Example browser property for SkippingTestListener demo.
browser=ie